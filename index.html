<!DOCTYPE html>
<html lang="pl">
<head>

    <title>FixVolt Wrocław | Naprawa Inwerterów Deye, Huawei, Sigen | 605 697 548</title>
    <style>
        :root { --gold: #ffcc00; --bg: #050505; --accent: #1a1a1a; --text: #f0f0f0; }
        body { font-family: 'JetBrains Mono', 'Segoe UI', monospace; margin: 0; background: var(--bg); color: var(--text); line-height: 1.6; }
        
        header { padding: 120px 20px; text-align: center; background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%); border-bottom: 2px solid var(--gold); }
        .brand { font-size: clamp(34px, 8vw, 64px); font-weight: 900; letter-spacing: -2px; margin: 0; text-transform: uppercase; }
        .tagline { font-size: 20px; color: var(--gold); margin-top: 10px; font-weight: 700; border: 1px solid var(--gold); display: inline-block; padding: 5px 15px; }
        .philosophy { max-width: 800px; margin: 30px auto; font-size: 18px; color: #888; font-style: italic; }

        .container { max-width: 1200px; margin: 0 auto; padding: 60px 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        
        .card { background: var(--accent); padding: 40px; border-left: 3px solid #333; transition: 0.3s; }
        .card:hover { border-left-color: var(--gold); background: #0a0a0a; transform: translateX(10px); }
        .card h3 { color: var(--gold); text-transform: uppercase; margin-top: 0; font-size: 22px; }
        .card p { font-size: 14px; color: #aaa; margin-bottom: 20px; }
        .card .tech-list { font-size: 13px; color: #fff; border-top: 1px solid #333; padding-top: 15px; }
        .tech-list span { display: inline-block; background: #222; padding: 2px 8px; margin: 2px; border-radius: 3px; font-size: 11px; color: var(--gold); }

        .cta-section { background: var(--gold); color: #000; padding: 100px 20px; text-align: center; }
        .cta-section h2 { font-size: clamp(24px, 5vw, 40px); font-weight: 900; margin: 0 0 40px; text-transform: uppercase; }
        .main-btn { background: #000; color: var(--gold); padding: 25px 60px; font-size: clamp(20px, 4vw, 32px); font-weight: 900; text-decoration: none; display: inline-block; box-shadow: 10px 10px 0px rgba(0,0,0,0.2); transition: 0.2s; border: none; cursor: pointer; }
        .main-btn:hover { transform: translate(-5px, -5px); box-shadow: 15px 15px 0px rgba(0,0,0,0.3); }

        footer { padding: 40px; text-align: center; opacity: 0.6; font-size: 14px; color: #888; border-top: 1px solid #222; }
        .footer-info { margin-bottom: 10px; }

        @media (max-width: 768px) { 
            header { padding: 60px 20px; }
            .brand { font-size: 40px; } 
            .main-btn { width: 100%; box-sizing: border-box; } 
        }
    </style>
</head>
