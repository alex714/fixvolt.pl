<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>FIXVOLT | Naprawa Inwerterów i Elektroniki Wrocław</title>
    <meta name="description" content="Profesjonalny serwis elektroniki mocy we Wrocławiu. Naprawiamy inwertery PV, płyty HVAC i automatykę. Szybko, tanio, z gwarancją.">
    <meta property="og:title" content="FIXVOLT - Ekspert od Naprawy Elektroniki">
    <meta property="og:description" content="Nie wymieniaj - naprawiaj! Oszczędź do 80% kosztów.">
    <meta property="og:url" content="https://fixvolt.pl">
    <meta property="og:type" content="website">

    <style>
        :root { --p: #ff5f00; --bg: #000; --s: #0d0d0d; --t: #fff; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--t); line-height: 1.6; }
        body::before { content: ""; position: fixed; inset: 0; background: linear-gradient(rgba(255,95,0,0.02) 1px, transparent 1px), linear-gradient(90deg, rgba(255,95,0,0.02) 1px, transparent 1px); background-size: 30px 30px; z-index: -1; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        nav { padding: 25px 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; }
        .logo { font-size: 2rem; font-weight: 900; text-decoration: none; color: #fff; letter-spacing: -1px; }
        .logo span { color: var(--p); }

        .main-cta { padding: 100px 0; text-align: center; }
        .main-cta h1 { font-size: clamp(2.5rem, 10vw, 6rem); font-weight: 900; line-height: 0.9; margin-bottom: 30px; }
        .main-cta h1 span { color: var(--p); }

        .grid-box { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; margin-bottom: 60px; }
        .contact-card { background: var(--s); border: 2px solid #111; padding: 50px; border-radius: 8px; transition: 0.3s; }
        .contact-card:hover { border-color: var(--p); transform: scale(1.02); }
        .contact-card h3 { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; color: #444; margin-bottom: 20px; }
        .contact-card .big-link { font-size: 1.8rem; font-weight: 900; color: #fff; text-decoration: none; display: block; margin-bottom: 30px; }

        .action-btn { display: block; background: var(--p); color: #000; padding: 20px; text-decoration: none; font-weight: 900; text-transform: uppercase; border-radius: 4px; font-size: 1.1rem; }
        
        .footer { padding: 50px 0; text-align: center; border-top: 1px solid #222; font-size: 0.8rem; color: #333; }
    </style>
</head>
<body>

<div class="container">
    <nav>
        <a href="/" class="logo">FIX<span>VOLT</span></a>
        <div style="font-family: monospace; font-size: 0.8rem; color: var(--p);">SEO_RANKING: CLIMBING</div>
    </nav>

    <div class="main-cta">
        <h1><span>RATUJEMY</span> TWOJĄ<br>ELEKTRONIKĘ</h1>
        <p style="color:#666; font-size: 1.4rem;">Wrocław • Cała Polska • Bezpłatna Wycena</p>
    </div>

    <div class="grid-box">
        <div class="contact-card">
            <h3>Szybki Kontakt</h3>
            <a href="tel:+48512792248" class="big-link">512 792 248</a>
            <a href="tel:+48512792248" class="action-btn">Zadzwoń teraz</a>
        </div>
        <div class="contact-card">
            <h3>Zapytanie B2B</h3>
            <a href="mailto:kontakt@fixvolt.pl" class="big-link" style="font-size: 1.4rem;">kontakt@fixvolt.pl</a>
            <a href="mailto:kontakt@fixvolt.pl" class="action-btn" style="background:#fff">Wyślij maila</a>
        </div>
    </div>
</div>

<footer class="footer">
    <p>FIXVOLT.PL © 2026 | Profesjonalny Serwis Inwerterów i Automatyki we Wrocławiu</p>
</footer>

</body>
</html>
