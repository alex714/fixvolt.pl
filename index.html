
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixVolt | Premium Serwis Elektroniki Wrocław</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF8C00;
            --bg: #050505;
            --surface: #121212;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Анимированный фон Hero */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            background: radial-gradient(circle at 80% 20%, rgba(255,140,0,0.15), transparent 40%),
                        radial-gradient(circle at 10% 80%, rgba(255,140,0,0.1), transparent 40%);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.2;
        }

        .hero-content { position: relative; z-index: 2; }

        .display-1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            letter-spacing: -3px;
            text-transform: uppercase;
            line-height: 0.9;
        }

        /* Стеклянные карточки */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 50px 35px;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            height: 100%;
        }

        .glass-card:hover {
            background: rgba(255, 140, 0, 0.05);
            border-color: var(--primary);
            transform: translateY(-20px) scale(1.02);
            box-shadow: 0 40px 80px rgba(0,0,0,0.5);
        }

        .icon-premium {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--primary), #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        /* Кнопка с эффектом свечения */
        .btn-glow {
            padding: 22px 50px;
            background: var(--primary);
            color: #000;
            font-weight: 800;
            border-radius: 20px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
        }

        .btn-glow:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 140, 0, 0.6);
            color: #000;
        }

        /* Статистика */
        .stat-item {
            border-left: 2px solid var(--primary);
            padding-left: 20px;
        }

        .stat-num { font-size: 2.5rem; font-weight: 900; color: var(--primary); }

        .map-frame {
            border-radius: 40px;
            border: 1px solid var(--border);
            filter: grayscale(1) invert(1) contrast(1.2);
            transition: 0.5s;
        }
        .map-frame:hover { filter: grayscale(0) invert(0); }

    </style>
</head>
